name: Upload coverage reports to Codecov
on:
  push:
    branches:
      - main

jobs:
  upload-coverage:
    name: Upload Coverage Reports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
