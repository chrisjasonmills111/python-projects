name: Update Requirements

on:
  push:
    branches:
      - main

jobs:
  update_requirements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace '3.x' with your desired Python version (e.g., '3.7', '3.8', etc.)

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Check code with flake8
        run: |
          pip install flake8
          flake8 .

      - name: Update requirements
        run: |
          pip-compile --upgrade --output-file requirements.txt requirements.txt

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions-bot@example.com"
          git add requirements.txt
          git commit -m "Update requirements.txt" -m "Auto-generated by GitHub Actions" -a
          git push

      - name: Create Pull Request
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-requirements
          commit-message: "Update requirements.txt"
          title: "Update requirements.txt"
          body: "This is an automated pull request to update the requirements.txt file."
          labels: "automated"

