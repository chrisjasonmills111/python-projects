name: Python Indentation Check

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  indent_check:
    name: Indentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Replace with the version of Python used in your repository

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 for Indentation Errors
        run: flake8 --select=E --show-source .

      - name: Create Pull Request
        if: ${{ failure() }}
        uses: marvinpinto/action-automatic-pull-request@main
        with:
          branch: fix-indentation-errors
          title: "Fix Python Indentation Errors"
          body: "This pull request was automatically created to fix Python indentation errors found in the code."
          token: ${{ secrets.GITHUB_TOKEN }}
