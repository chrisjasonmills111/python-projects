name: Python Indentation Check

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  indent_check:
    name: Indentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with the version of Python used in your repository

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 for Indentation Errors
        run: |
          flake8 --select=E --show-source .
          status=$?
          if [ $status -eq 0 ]; then
            echo "No indentation errors found."
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git checkout -b fix-indentation-errors
            git commit -a -m "Fix Python indentation errors"
            git push origin fix-indentation-errors
            echo "Indentation errors found. Created a pull request with the changes."
          fi
