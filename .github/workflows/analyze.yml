name: Code Quality Check and Pull Request

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  code_quality_and_pr:
    name: Code Quality Check and Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with the version of Python you want to use

      - name: Install black and flake8
        run: |
          pip install black flake8

      - name: Format code with black (non-fatal)
        run: black --diff . | patch -p1 || echo "Black formatting failed."

      - name: Lint code with flake8 (non-fatal)
        run: flake8 . > flake8_output.txt || echo "Flake8 linting failed."

      - name: Check if any issues found by flake8
        run: test -s flake8_output.txt || exit 0

      - name: Create a new branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b code-quality-improvement

      - name: Pull latest changes from the remote branch
        run: git pull origin code-quality-improvement

      - name: Apply code formatting and linting fixes
        run: |
          git add -A
          git commit -m "Apply code formatting and linting fixes"

      - name: Push changes to the new branch
        run: git push origin code-quality-improvement

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply code formatting and linting fixes"
          title: "Code Quality Improvement"
          body: "This pull request applies code formatting and linting fixes to improve code quality."
          branch: "main"  # Change this to the base branch you want to create the pull request against
