name: Run Python Scripts

on:
  push:
    branches:
      - main

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Find and run .py files
      run: |
        for file in $(find . -name "*.py"); do
          echo "Running $file..."
          python "$file"
        done || true
