name: Python CI/CD

on:
  push:
    branches:
      - main

jobs:
  code-rating:
    name: Code Rating
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install flake8

    - name: Run Flake8
      run: flake8
      continue-on-error: true

  format-code:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python and Pip
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Black
      run: pip install black

    - name: Run Black
      run: black . --exclude=venv

    - name: Commit Changes
      run: |
        git config --global user.name "mrayanasim09"
        git config --global user.email "mrayanasim09@gmail.com"  # Replace with your email
        git add -A
        git commit -m "Apply Black formatting"
        git push origin main

