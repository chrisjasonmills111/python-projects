name: Python Import Check

on:
  push:
    branches:
      - main  # Replace with your branch name if needed

jobs:
  python_import_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Use the Python version you want to test with

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check Python imports
        run: |
          if python -m py_compile script.py; then
            echo "Python imports are correct."
          else
            echo "Python imports check failed."
            exit 1
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Check Python imports in requirements.txt"
          title: "Check Python imports in requirements.txt"
          branch: python-import-check
          body: |
            This pull request checks the Python imports in the requirements.txt file.
